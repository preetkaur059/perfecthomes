<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulb Loader Example</title>
  <style>
    /* Full-screen loader overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
    }

    /* Rope */
    .cord {
      width: 2px;
      height: 200px;
      background: #555;
      margin-top: 0;
    }

    /* Wrapper for swinging */
    .bulb-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: top center;
      animation: swing 3.5s infinite ease-in-out;
    }

    /* Bulb body */
    .bulb {
      position: relative;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at 50% 40%, #fffbe6 0%, #fef9d7 40%, #f0e9a1 70%, #d6c85c 100%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 160, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bulb cap */
    .bulb::before {
      content: "";
      position: absolute;
      top: -20px;
      width: 40px;
      height: 20px;
      background: linear-gradient(180deg, #888 0%, #555 100%);
      border-radius: 5px;
      box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.4);
    }

    /* Filament */
    .filament {
      width: 5px;
      height: 25px;
      background: #ffcc33;
      border-radius: 2px;
      box-shadow: 0 0 15px #ffcc33;
      animation: glow 1.5s infinite alternate;
    }

    /* Bulb glow flicker */
    @keyframes glow {
      0% { opacity: 0.8; box-shadow: 0 0 20px #ffeb99, 0 0 40px #ffcc33; }
      100% { opacity: 1; box-shadow: 0 0 50px #ffcc33, 0 0 80px #ffe680; }
    }

    /* Swinging motion */
    @keyframes swing {
      0% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

  h1 {
  color: #fff8d6;
  font-family: 'Courier New', monospace;
  font-size: 4rem;
  letter-spacing: 3px;
  margin-top: 80px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden; /* HIDE text that isn't typed yet */
  /* border-right: 3px solid rgba(255, 255, 255, 0.75); */
  width: 0;
  text-shadow: 0 0 10px rgba(255, 245, 180, 0.8),
               0 0 25px rgba(255, 230, 120, 0.6),
               0 0 45px rgba(255, 210, 80, 0.5);
  animation:
    typing 3s steps(13) 1s forwards, /* 13 = number of characters in "PERFECT HOMES" */
    blink 0.6s step-end infinite alternate,
    textGlow 2s infinite alternate;
}

/* Typewriter animation */
@keyframes typing {
  from { width: 0; }
  to { width: 15ch; } /* reveal letters one by one */
}

/* Blinking cursor */
@keyframes blink {
  50% { border-color: transparent; }
}


/* Remove blink animation since no cursor */


    /* Blinking cursor */
    /* @keyframes blink {
      50% { border-color: transparent; }
    } */

    /* Soft glowing animation */
    @keyframes textGlow {
      0% {
        text-shadow:
          0 0 5px rgba(255, 245, 200, 0.7),
          0 0 15px rgba(255, 235, 140, 0.6),
          0 0 30px rgba(255, 220, 90, 0.4);
      }
      100% {
        text-shadow:
          0 0 10px rgba(255, 250, 200, 0.9),
          0 0 25px rgba(255, 230, 120, 0.8),
          0 0 50px rgba(255, 210, 60, 0.6);
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="bulb-wrapper">
      <div class="cord"></div>
      <div class="bulb">
        <div class="filament"></div>
      </div>
    </div>
    <h1>PERFECT HOMES</h1>
  </div>

  <div id="content" style="display: none;">
    <h1>Welcome to my site</h1>
    <p>Content hereâ€¦</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.transition = 'opacity 1s';
        loader.style.opacity = 0;
        loader.addEventListener('transitionend', () => {
          loader.style.display = 'none';
          document.getElementById('content').style.display = '';
        });
      }, 5000); // 4 seconds
    });
  </script>
</body>
</html>
