<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<!-- Loader Section -->
<div id="video-loader">
  <video id="loader-video" autoplay muted playsinline>
    <source src=".mp4" type="video/mp4">
  </video>
</div>

<!-- Main Website Content -->
<div id="main-content" style="display: none;">
  <!-- Your entire website content here -->
  <h1>Welcome to My Website</h1>
  <p>This is your main content.</p>
</div>

<script>
  const video = document.getElementById('loader-video');
  const loader = document.getElementById('video-loader');
  const mainContent = document.getElementById('main-content');

  // When video ends, hide loader and show main content
  video.addEventListener('ended', () => {
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      mainContent.style.display = 'block';
    }, 500); // smooth fade out
  });

  // Optional: fallback if video doesn't play properly
  setTimeout(() => {
    if (loader.style.display !== 'none') {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        mainContent.style.display = 'block';
      }, 500);
    }
  }, 4500); // fallback after 4.5 seconds
</script>
</body>
</html>
