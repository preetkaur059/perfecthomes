<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Preloader Styles */


          #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
    }

    /* Rope */
    .cord {
      width: 2px;
      height: 150px;
      background: #555;
      margin-top: 0;
    }

    /* Wrapper for swinging */
    .bulb-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: top center;
      animation: swing 3.5s infinite ease-in-out;
    }

    /* Bulb body */
    .bulb {
      position: relative;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at 50% 40%, #fffbe6 0%, #fef9d7 40%, #f0e9a1 70%, #d6c85c 100%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 160, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bulb cap */
    .bulb::before {
      content: "";
      position: absolute;
      top: -20px;
      width: 40px;
      height: 20px;
      background: linear-gradient(180deg, #888 0%, #555 100%);
      border-radius: 5px;
      box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.4);
    }

    /* Filament */
    .filament {
      width: 5px;
      height: 25px;
      background: #ffcc33;
      border-radius: 2px;
      box-shadow: 0 0 15px #ffcc33;
      animation: glow 1.5s infinite alternate;
    }

    /* Bulb glow flicker */
    @keyframes glow {
      0% { opacity: 0.8; box-shadow: 0 0 20px #ffeb99, 0 0 40px #ffcc33; }
      100% { opacity: 1; box-shadow: 0 0 50px #ffcc33, 0 0 80px #ffe680; }
    }

    /* Swinging motion */
    @keyframes swing {
      0% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            /* background: #ffffff; */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
        }

        /* Fade-in effect for content */
        .fade-in {
            opacity: 1 !important;
            transition: opacity 1s ease-in-out;
        }

        .loader-text {
            font-size: 3rem;
            font-weight: bold;
            color: rgb(255, 255, 255);
            display: flex;
        }

        .loader-text span {
            opacity: 0;
            /* animation: fadeInOut 1.5s infinite; */
            animation: typing 3s steps(13) 1s forwards;
        }
        /* Typing animation */
@keyframes typing {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Text glow effect */
@keyframes textGlow {
  from {
    text-shadow: 0 0 5px #fff, 0 0 10px #ffeb99, 0 0 20px #ffcc33;
  }
  to {
    text-shadow: 0 0 10px #fff, 0 0 20px #ffeb99, 0 0 40px #ffcc33;
  }
}


        /* Looping Animation */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(0px);
            }

            50% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-0px);
            }
        }

        /* Delay each letter */
        .loader-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loader-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .loader-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .loader-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .loader-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .loader-text span:nth-child(7) {
            animation-delay: 0.6s;
        }

        .loader-text span:nth-child(8) {
            animation-delay: 0.7s;
        }

        .loader-text span:nth-child(9) {
            animation-delay: 0.8s;
        }

        .loader-text span:nth-child(10) {
            animation-delay: 0.9s;
        }

        .loader-text span:nth-child(11) {
            animation-delay: 1s;
        }

        .loader-text span:nth-child(12) {
            animation-delay: 1.1s;
        }
    </style>
</head>

<body>

    <!-- Preloader -->


    <div id="loader">
        <div class="bulb-wrapper">
            <div class="cord"></div>
            <div class="bulb">
                <div class="filament"></div>
            </div>
        </div>
    </div>
    <div id="preloader">
        <div class="loader-text">
            <span>P</span>
            <span>e</span>
            <span>r</span>
            <span>f</span>
            <span>e</span>
            <span>c</span>
            <span>t</span>
            <span>&nbsp;</span>
            <span>H</span>
            <span>o</span>
            <span>m</span>
            <span>e</span>
        </div>
    </div>
















    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("preloader").classList.add("fade-out");
                setTimeout(() => {
                    document.getElementById("preloader").style.display = "none";
                    document.getElementById("content").classList.add("fade-in");
                }, 1000); // Match fade-out duration
            }, 300000); // Loader duration before fade
        });
    </script>
     <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.transition = 'opacity 1s';
        loader.style.opacity = 0;
        loader.addEventListener('transitionend', () => {
          loader.style.display = 'none';
          document.getElementById('content').style.display = '';
        });
      }, 30000); // 15 seconds
    });
  </script>
</body>

</html>
