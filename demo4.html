<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Typing Effect</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 70px;
      color: #fff;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #0ff; /* blinking cursor */
      width: 0;
      animation:
        typing 4s steps(10) forwards,
        blink 0.7s infinite,
        glow 1.5s ease-in-out infinite alternate;
      text-shadow: 
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; } /* number of characters in your text */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 60px #0ff,
          0 0 120px #0ff;
      }
    }
  </style>
</head>
<body>
  <h1>Neon Effect</h1>
</body>
</html>
