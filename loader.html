<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Loader Styling */
#video-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: black; /* fallback background */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

#video-loader video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* makes video fill screen nicely */
}
  </style>
</head>
<body>
  

<!-- Loader Section -->
<div id="video-loader">
  <video id="loader-video" autoplay muted playsinline>
    <source src="video/h2.mp4" type="video/mp4">
  </video>
</div>

<!-- Main Website Content -->
<div id="main-content" style="display: none;">
  <!-- Your entire website content here -->
  <h1>Welcome to My Website</h1>
  <p>This is your main content.</p>
</div>

<script>
  const video = document.getElementById('loader-video');
  const loader = document.getElementById('video-loader');
  const mainContent = document.getElementById('main-content');

  // When video ends, hide loader and show main content
  video.addEventListener('ended', () => {
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      mainContent.style.display = 'block';
    }, 500); // smooth fade out
  });

  // Optional: fallback if video doesn't play properly
  setTimeout(() => {
    if (loader.style.display !== 'none') {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        mainContent.style.display = 'block';
      }, 500);
    }
  }, 4500); // fallback after 4.5 seconds
</script>
</body>
</html>
